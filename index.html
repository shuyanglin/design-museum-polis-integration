<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <button type="button" onClick="window.location.reload()">
        Start
    </button>
    <div 
    class='polis' 
    data-conversation_id='9skph76nrr' 
    data-ucv="true"
    data-ucw="false"
    data-show_vis="false"
    ></div>
    <!-- <script async src='https://pol.is/embed.js'></script> -->
    <script async src='./src/embed.js'></script>
    <script>
        var timeoutHandler;

        window.addEventListener("message", function(event){
            var data = event.data || {};
            if (data.name === "vote") {
                // when user left the conversation for too long (2min), reload
                if(timeoutHandler){
                    window.clearTimeout(timeoutHandler);
                    console.log('cleared');
                }
                timeoutHandler = window.setTimeout(() => {
                    document.location.reload();                  
                }, 30000);
            };
        });

        
    </script>
    
</body>

</html>
